<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <p>HR managment system</p>
        <nav>
            <ul>
                <li>home</li>
                <li>services</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>
    <main id="main">
        
        <div id="form-div">
            <form action="" id="form1">
                
                    <input type="text" id="user-input" placeholder="User name">
    
                    <select name="Department" id="select1" >
                        <option value="" id="choose1">Choose your Department</option>
                        <option value="Administration">Administration</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Development">Development</option>
                        <option value="Finance">Finance</option>
                    </select>
    
                    <select name="Level" id="select2">
                        <option value="" id="choose2">Choose your Level</option>
                        <option value="Junior">Junior</option>
                        <option value="Mid-Senior">Mid-Senior</option>
                        <option value="Senior">Senior</option>
                    </select>
              
                <input type="submit" id="submit">
            </form>
        </div>

        <div id="employee-cards"> </div>
            
    </main>
    <footer>
        <p>&copy; All Right reserved.</p>
        <div>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
